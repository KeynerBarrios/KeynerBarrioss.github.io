<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <main class="container">

    <section class="container_content1">
      <div class="container_content1_logo">
        <img src="images/image-qr-code.png" alt="" class="img">
      </div>
    </section>

    <article class="container_text">
      <div class="container_text_one">
        <h1 class="container_text_one_title">Improve your front-end skills by building projects</h1>
        <p class="container_text_one_paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>


  </main>

</body>
</html>
